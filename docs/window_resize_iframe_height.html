<script>
  var iframe = document.getElementById('avert');

  function handleMessage(ev) {
    console.log(ev.data);
    var eventName = ev.data[0];
    var data = ev.data[1];
    if (eventName === 'setHeight') {
      iframe.height = data + 'px';
    }
  }

  window.addEventListener('message', handleMessage, false);
</script>
